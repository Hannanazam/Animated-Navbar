<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="assest/animate.css">
    <link rel="stylesheet" href="assest/style.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>
    <section id="navbar">
        <span onclick="openNav()">
            <div class="inlineelements">
                <img src="assest/logo.png" width="150" class="imgset" height="60" alt="">
                <div id="mySidenav" class="sidenav">

                    <ul>
                        <li class="wow fadeInDown" data-wow-delay="1s"><a href="#">Work</a></li>
                        <li class="wow fadeInDown" data-wow-delay="1.1s"><a href="#">News</a></li>
                        <li class="wow fadeInDown" data-wow-delay="1.2s"><a href="#">About</a></li>
                        <li class="wow fadeInDown" data-wow-delay="1.3s"><a href="#">Culture</a></li>
                        <li class="wow fadeInDown" data-wow-delay="1.4s"><a href="#">Careers</a></li>
                        <li class="wow fadeInDown" data-wow-delay="1.6s"><a href="#"><i
                                    class="fas fa-map-marker-alt"></i></a></li>
                    </ul>

                </div>
                <div class="setitem" id="toggleicon">
                    <img id="img" class="show" onclick="toggleicon()" src="assest/bars-solid.svg" width="20" alt="">
                    <img id="closeimg" onclick="toggleagain()" class="hidden" src="assest/times-circle-regular.svg"
                        width="20" alt="">
                </div>
            </div>

            <div id="main">
            </div>

    </section>

    <script>
        window.onload = function () {
            var hidediv = document.getElementById('mySidenav')
            document.onclick = function (div) {
                if (div.target.id !== 'img') {
                    hidediv.style.width = "0";
                    console.log("ok hai")
                    document.getElementById("toggleicon").style.display = "block";
                }
            }
        }
    </script>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "90%";
        }

        // function closeNav() {
        //     document.getElementById("mySidenav").style.width = "0";
        // }
        function toggleagain() {
            var bar = document.getElementById("img")
            var close = document.getElementById("closeimg")
            var change = bar.className = 'show';
            var change1 = close.className = 'hidden';
            document.getElementById("mySidenav").style.opacity = "0";
        }
        function toggleicon() {
            document.getElementById("toggleicon").style.display = "none";
            if (window.innerWidth <= "765") {
                document.getElementById("toggleicon").style.display = "block";
                var bar = document.getElementById("img")
                var close = document.getElementById("closeimg")
                var change = bar.className = 'hidden';
                var change1 = close.className = 'show';
            }
            if (window.innerWidth <= "765") {
                document.getElementById("mySidenav").style.opacity = "1";
            }

        }
    </script>

    <script src="assest/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>

    <script>

    </script>

</body>

</html>
